<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link
      rel="icon" href="https://th.bing.com/th/id/OIP.4m57TEsfLFifaW--uKuB8QHaDt?pid=ImgDet&rs=1"
      height="65"
      width="65"
    />
    <title class='ml-2'>E-Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="carousel.css" rel="stylesheet" />
  </head>
  <body>
    <!-- header content -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Home</a
                >
              </li>
              
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create_book_record' %}"
                  >Create a book</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'author_books' %}"
                  >Update book</a
                >
              </li>               
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'login' %}"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'logout' %}"
                  >Logout</a
                >
              </li>
              {% else %}
             
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="{% url 'register' %}"
                  >Register</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Endof header -->

    <main>
      <br /><br />
      <!-- Main content of the website -->
      {% block main-content %} {% endblock main-content %}
      <!-- Endof Main content of the website -->

      <!-- Footer content -->
      <footer class="container">
        <p class="float-end"><a href="#">Back to top</a></p>
       
      </footer>
      <!-- Endof Footer content -->

    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
